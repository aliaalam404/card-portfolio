<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("qCT3g8mTLaaQ9CG05"); // Replace with your Email.js User ID
  
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".form");
  
      form.addEventListener("submit", function (e) {
        e.preventDefault();
  
        // Collect form data
        const formData = new FormData(form);
  
        // Debugging: Log the collected form data
        console.log("Form Data:", Object.fromEntries(formData));
  
        // Send email using Email.js
        emailjs.send("service_60jrkpr", "template_ro6uadc", Object.fromEntries(formData))
          .then(function (response) {
            console.log("Email sent successfully:", response);
  
            // Display a success toast
            const successToast = createToast("Form submitted successfully! We will get in touch with you soon.", "toast-success");
            showToast(successToast);
  
            // Navigate to index.html after displaying the toast
            setTimeout(() => {
              window.location.href = "index.html";
            }, 5000); // Navigate after 5 seconds (adjust as needed)
          })
          .catch(function (error) {
            console.error("Email sending failed:", error);
  
            // Display an error toast
            const errorToast = createToast("Form submission failed. Please try again later.", "toast-error");
            showToast(errorToast);
          });
      });
  
      // Function to create a toast element
      function createToast(message, className) {
        const toast = document.createElement("div");
        toast.classList.add("toast", className);
        toast.textContent = message;
        return toast;
      }
  
      // Function to display a toast
      function showToast(toast) {
        const toastContainer = document.createElement("div");
        toastContainer.classList.add("toast-container");
        toastContainer.appendChild(toast);
        document.body.appendChild(toastContainer);
  
        // Wait for the next frame to trigger the CSS animation
        requestAnimationFrame(() => {
          toast.style.opacity = 1;
        });
  
        // Remove the toast after a few seconds (adjust the time as needed)
        setTimeout(() => {
          toast.style.opacity = 0;
          setTimeout(() => {
            toastContainer.remove();
          }, 300); // Adjust the duration to match your CSS transition duration
        }, 5000); // Adjust the time for how long you want the toast to be displayed
      }
    });
  </script>
